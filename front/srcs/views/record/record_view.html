<friend-view class="d-flex flex-column justify-content-start view">
	<div>
		<nav-bar data-component="NavBar"></nav-bar>
	</div>
	<div class="mb-auto">
		<div class="d-flex my-5 mx-5">
			<h1 class="me-5 page-name">전적 조회</h1>
		</div>
		<div class="d-flex justify-content-center">
			<ul class="d-flex flex-column justify-content-start friend-list align-self-center" data-for="friend in user.friends">
				<li class="d-flex py-2 my-1 friend-list-element">
					<img src="{{friend.avatar.url}}" style="width:3em; height:3em; border-radius: 50%;" id="profileCardModalBtn" class="img-button mx-3">
					<div class="status-circle-sm"></div>
					<div class="mb-0 mx-2 align-self-center">
						<span class="me-2 user-level">lv.{{friend.level}}</span>
						<span class="user-name">{{friend.id}}</span>
					</div>
					<!-- 모달창 연결하기, 반복문 안에서 각각의 유저에 대한 정보를 불러올 수 있도록 해야 함. -->
				</li>
			</ul>
		</div>
	</div>
</friend-view>
