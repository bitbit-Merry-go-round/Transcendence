<profile-card id="profileCardModal">
	<div class="d-flex justify-content-center">
		<div id="profileCard" class="profile-card">
			<div class="d-flex justify-content-end">
				<button type="button" class="btn-close"></button>
			</div>
			<div class="d-flex justify-content-center">
				<div class="position-relative">
					<img class="user-avatar"
						src="https://media.istockphoto.com/id/1205184037/ko/%EC%82%AC%EC%A7%84/%EC%9E%90%EC%97%B0-%EC%9E%8E.jpg?s=612x612&w=0&k=20&c=KB22ijzlV2zSZAXc0NsxnjTi8HX948QBAzMyede1Skw="
						alt="user image">
					<div class="status-circle">
					</div>
				</div>
			</div>
			<div class="d-flex align-items-center justify-content-center my-2">
				<p class="px-1 mb-0 user-level">lv.20</p>
				<p class="px-1 mb-0 user-name">user name</p>
			</div>
			<div class="d-flex justify-content-center my-2 px-2">
				<p class="score px-2 mb-0">10 승 3 패</p>
			</div>
			<div class="user-message d-flex justify-content-center align-items-center">
				<p class="my-1 state-message">state message</p>
			</div>
			<div class="d-flex justify-content-between mb-0">
				<a href="/edit" class="btn btn-primary btn-add-friend btn-to-edit px-4 mt-3" data-link>정보변경</a>
				<a href="/record" class="btn btn-primary btn-record px-4 mt-3" data-link>전적조회</a>
			</div>
		</div>
	</div>
</profile-card>
