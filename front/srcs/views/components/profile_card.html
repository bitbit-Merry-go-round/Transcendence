<profile-card  id="profileCardModal">
	<style>
		#profileCardModal {
			display: none;
			position: fixed;
			z-index: 1000;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.4);
		  }
		#profileCard {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: white;
			border-radius: 5%;
			padding: 20px;
		}
		.userAvatar {
			border-radius: 50%;
			border-color: black;
			border-style: solid;
			height: 15em;
			width: 15em;
		}
		.userMessage {
			border-radius: 5%;
			border-color: black;
			border-style: solid;
			height: 5em;
			width: 15em;
		}
	</style>
	<div id="profileCard">
		<div class="userAvatar">
			<img src="" alt="user image">
		</div>
		<div class="d-flex align-items-baseline">
			<p>lv.20</p>
			<h1>user name</h1>
		</div>
		<div class="userMessage">
			<p>state message</p>
		</div>
		<div class="d-flex justify-content-between">
			<p>win: win data</p>
			<p>lose: lose data</p>
		</div>
	</div>
</profile-card>
